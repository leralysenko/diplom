<mat-card>
    <mat-card class="input-container">
        <mat-form-field>
            <input matInput placeholder="Ім'я та прізвище" [(ngModel)]="newTeacher.name">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="newTeacher.email">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="newTeacher.password">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="addTeacher()" [hidden]="isEditTeacher">OK</button>
          <button mat-raised-button color="primary" (click)="updateTeacher()" *ngIf="isEditTeacher">Update</button>
          <button mat-raised-button color="primary" (click)="clearForm()">Clear Form</button>
  </mat-card>
  
  <mat-card class="list">
      <mat-list role="list">
          <mat-list-item role="listitem">
          <div class="row">
              <div class="item">Ім'я та прізвище</div>
              <div class="item">Email</div>
              <div class="item">Password</div>
            </div>
            <mat-divider></mat-divider>
          </mat-list-item>
        <mat-list-item role="listitem" *ngFor="let teacher of teachers; let i = index">
          <div class="row">
            <div class="item">{{teacher.name}}</div>
            <div class="item">{{teacher.email}}</div>
            <div class="item">{{teacher.password}}</div>
            <div class="item">
                <button mat-mini-fab color="primary" (click)="editTeacher(i)">
                  <i class="material-icons">
                    edit
                  </i>
                </button>
                <button mat-mini-fab color="warn" (click)="deleteTeacher(i)">
                    <i class="material-icons">
                      delete
                    </i>
                </button>
            </div>
          </div>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
  </mat-card>
</mat-card>
